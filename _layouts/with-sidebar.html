<!doctype html>
<html class="no-js" lang="en">

<head>
	{% include head.html %}
</head>

<body>
	<!--[if IE]>
	<p class="browserupgrade">You are using an outdated browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<header>
		<div class="container">
		  {% include logotype.svg %}
			<h1>{{ site.html_title }}</h1>
		</div>
	</header>

	<main class="container">
		<div class="row">
			<nav class="sidebar">
				<h2>Table of contents</h2>

				<a href="#" class="sidebar__icon" id="sidebar__icon" aria-label="Click to open menu">
					<span data-feather="menu"></span>
				</a>

				<ul class="sidebar__menu">
					<li><a href="{{ baseurl }}/index">Overview</a></li>
					<li>
						<a href="{{ baseurl }}/building-blocks/">Building blocks</a>
						<ul>
							<li><a href="{{ baseurl }}/building-blocks/colours">Colours</a></li>
							<li><a href="{{ baseurl }}/building-blocks/typography">Typography</a></li>
							<li><a href="{{ baseurl }}/building-blocks/icons">Icons</a></li>
							<li><a href="{{ baseurl }}/building-blocks/patterns">Patterns</a></li>
							<li><a href="{{ baseurl }}/building-blocks/layout">Layout</a></li>
							<li><a href="{{ baseurl }}/building-blocks/logotype">Logotype</a></li>
						</ul>
					</li>
					<li>
						<a href="{{ baseurl }}/components/">Components</a>
						<ul>
							<li><a href="{{ baseurl }}/components/buttons">Buttons</a></li>
							<li><a href="{{ baseurl }}/components/tags">Tags</a></li>
						</ul>
					</li>
					<li><a href="{{ baseurl }}/themes">Themes</a></li>
				</ul>

				<a href="#" id="darkLightToggler" title="Toggle between dark mode and light mode"><span data-feather="moon"></span></a>
			</nav>

			<section class="content">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</section>
		</div>

		<script src="https://unpkg.com/feather-icons"></script>

		<script>
		// Use Feather icons
		feather.replace()

		// Responsive menu
		var openMenu = document.querySelector(".sidebar__icon");
		var nav = document.querySelector(".sidebar__menu");

		openMenu.addEventListener('click', function() {
			nav.classList.toggle("sidebar__menu_is-active");
		}, false);

		// Dark-light mode toggler
		;(function (window, document, undefined) {

			'use strict';

			if (!('localStorage' in window)) return;

			var darkMode = document.querySelector('#darkLightToggler');
			if (!darkMode) return;

			darkMode.addEventListener('click', function (event) {
				event.preventDefault();
				document.documentElement.classList.toggle('dark-mode');
				if ( document.documentElement.classList.contains('dark-mode') ) {
					localStorage.setItem('darkMode', true);
					return;
				}
				localStorage.removeItem('darkMode');
			}, false);

		})(window, document);

		</script>
	</main>
</body>

</html>
